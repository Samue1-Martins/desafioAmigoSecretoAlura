<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/media-querys.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amigo Secreto</title>
    </head>

    <body>
        <header id="header">
            <div class="logo">
                <h3>Jogo do amigo secreto</h3>
            </div>
            <nav class="navBar">
                <a href="https://github.com/Samue1-Martins" target="_blank">
                    <p>GitHub</p>
                </a>
                <a href="https://www.linkedin.com/in/samuel-martins-560a89266" target="_blank">
                    <p>Linkedim</p>
                </a>
            </nav>
        </header>
        <main>
            <section id="fisrtSection">
                <div id="messageAreaDiv">
                    <h1 id="messageAreaUserName">Digite o seu nome</h1>
                </div>
                <div id="divUserName">
                    <input type="text" class="inputUserName">
                    <button class="btnUserName" onclick="btnUserName()">
                        <img src="./images/arrow.svg" alt>
                    </button>
                </div>
                <div class="textArea">
                    <h3 id="alertArea"></h3>
                </div>
                <div id="inputsArea">
                    <input type="text" class="inputFriendNames">
                    <button id="btnInputArea" onclick="addingNamesOnArray()"
                        disabled>
                        <img src="./images/arrow.svg" alt>
                    </button>
                </div>
                <div id="divResponse">
                    <div class="cardResponse">
                        <div class="cardHeader">
                            <h1>Amigos</h1>
                        </div>
                        <div class="cardMainNamesFriends">
                            <div id="responseArea"></div>
                        </div>
                        <div class="cardFooterBtnDraw">
                            <button id="btnDraw" onclick="draw()"
                                disabled>Sortear
                            </button>
                            <button id="newDraw" onclick="newDraw()" disabled>
                                Novo sorteio
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="secondSectionImage">
                <img src="./images/secretFriend.svg" alt>
            </section>
        </main>
    </body>
    <script src="javaScript/script.js"></script>
</html>
